  <script>

    // document.getElementById("river").onclick = function(){alert("not to touch")};
    
    document.getElementById('river').addEventListener('click', ()=>{alert("not to do that")}, false) //false is default

    //events you need to study  => type, timestamp, defaulPrevented, target, toElement, srcElement(imp),currentTarget, clientX, Y, screenX, Y, altkey, ctrlkey etc...

    document.getElementById("image").addEventListener('click',function(event){
      console.log("inside the ul");
    },true)

    document.getElementById('river').addEventListener('click',function(event){
      console.log("river is clicked");//this event propagation is called "bubbling" as on click river first console is "river is clicked" then "inside the ul"

      event.stopImmediatePropagation(); //used to stop bublic
    },true);
    //when you put "true" at the place of "false" then that propagation is called "capturing" as "inside the ul" console first the "river is clicked"

  </script>
