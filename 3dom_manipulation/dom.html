<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM with chai PART-2</title>
</head>
<body style="background-color:Black; color:white;">
  <div class="parent">
    <div class="day">Monday</div>
    <div class="day">Tuesday</div>
    <div class="day">Wednesday</div>
    <div class="day">Thrusday</div>
  </div>



  <script>
    const parent=document.querySelector('.parent');
    console.log(parent.children)  //children fn-> moving parent element to child element : return html collection 
    console.log(parent.children[1].innerHTML)
    //similaryt firstElementChild and lastElementChild 

    const dayOne = document.querySelector('.day')
    console.log(dayOne)
    console.log(dayOne.parentElement) //return parent element
  </script>
</body>

</html>
