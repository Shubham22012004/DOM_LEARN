<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI GENERATOR</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <div><h1>BMI CALCULATOR</h1></div>
    <form>
      <p><label>Height in metre</label> <input type="text" id="height" />  </p>
      <p><label>Weight in KGs</label> <input type="text" id="weight" /> </p>
      <br>
      <button> CALCULATE</button>
      <br><br>
      <div class="result"> </div>
      <br><br><br>
      <div class="Guide">
        <h3> BMI Weight Guide</h3><br>
        <p>Under Weight = Less than 18.6</p><br>
        <p>Normal Range = 18.6 and 24.9</p><br>
        <p>OverWeight = Greater thab 24.9</p><br>
      </div>
    </form>
  </div>


  <script src="script.js"></script>
</body>
</html>
